<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Carousel Slider</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
  <link rel="stylesheet" href="style.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body>
  <section class="section">
    <div class="container xcentered">
      <h1 class="title has-text-centered">
        Image Carousel
      </h1>
      <div id="carousel-wrapper" class="xcentered is-flex">
        <div id="left" class="is-flex has-text-centered arrows"><span class="icon"><i class="fa fa-arrow-circle-left"></i></span></div>
        <div id="nav-div" class="is-flex">
        <ul id="nav" class="is-flex">
        </ul>
      </div>
      <div id="right" class="is-flex has-text-centered arrows"><span class="icon"><i class="fa fa-arrow-circle-right"></i></span></div>
      </div>
    </div>
  </section>
  <script src="main.js"></script>
</body>

</html>
